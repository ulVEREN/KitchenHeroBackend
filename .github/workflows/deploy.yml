name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - main  # ğŸš€ Trigger deploy nÃ¥r du pusher til main
  workflow_dispatch:  # âœ… Lar deg starte workflowen manuelt fra Actions-fanen

permissions:
  id-token: write  # âœ… Kreves for Azure OIDC-autentisering
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekk ut koden fra GitHub
        uses: actions/checkout@v4

      - name: ğŸ” Logg inn pÃ¥ Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“¦ Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # âœ… Bruker Node.js 20 som er konfigurert i Azure
          cache: 'npm'

      - name: ğŸ“¥ Installer avhengigheter
        run: npm install
        working-directory: backend  # âœ… Hvis backend ligger i en egen mappe, endre dette

      - name: ğŸš€ Bygg applikasjonen
        run: npm run build
        working-directory: backend  # âœ… Bygg backend (kan fjerne hvis ikke nÃ¸dvendig)

      - name: ğŸ” Kopier miljÃ¸variabler til Azure
        run: echo "${{ secrets.ENV_FILE }}" > backend/.env  # âœ… Bruker GitHub Secrets for miljÃ¸variabler

      - name: ğŸ“¤ Deploy til Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: apikitchenhero  # âœ… Endre hvis app-navnet er forskjellig
          package: backend  # ğŸ“ Sikrer at riktig mappe deployes (endre hvis backend ikke har egen mappe)
