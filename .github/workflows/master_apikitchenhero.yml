name: Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Sjekker ut koden
      uses: actions/checkout@v4

    - name: ğŸ”‘ Logger inn i Azure med Service Principal
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: âš¡ Setter opp Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Installerer avhengigheter
      run: npm install

    - name: ğŸš€ Deploy til Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: "apikitchenhero"
        package: ./

    - name: ğŸ” Logger ut av Azure
      run: az logout
