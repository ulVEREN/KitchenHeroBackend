name: Deploy to Azure Web App

on:
  push:
    branches:
      - master  # Endre til "main" hvis du bruker main branch
  workflow_dispatch:  # Lar deg kjøre workflow manuelt fra GitHub Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Sjekker ut koden
      uses: actions/checkout@v4

    - name: ⚡ Setter opp Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Installerer avhengigheter
      run: npm install

    - name: 🏗️ Bygger prosjektet (hvis nødvendig)
      run: npm run build || echo "Ingen build script funnet"

    - name: 🚀 Deploy til Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: "apikitchenhero"  # ✅ Azure Web App-navn
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./
