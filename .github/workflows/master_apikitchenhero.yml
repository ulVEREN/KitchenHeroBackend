name: Deploy to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Sjekker ut koden
      uses: actions/checkout@v4

    - name: 🔑 Logger inn i Azure med Service Principal
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: ⚡ Setter opp Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📦 Installerer avhengigheter
      run: npm install

    - name: 🚀 Deploy til Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: "apikitchenhero"
        package: ./

    - name: 🔐 Logger ut av Azure
      run: az logout
