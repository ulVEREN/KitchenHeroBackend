name: Build and deploy Node.js backend to Azure Web App - apikitchenhero

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Kreves for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Raskere installasjon og unng√•r problemer med pakkeversjoner

      - name: Create deployment package
        run: |
          mkdir deploy
          rsync -av --progress . deploy --exclude deploy --exclude node_modules --exclude .git
          cp .env deploy/ || true  # Kopierer .env om den finnes
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-backend
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Kreves for Azure JWT-autentisering
      contents: read 

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend

      - name: Unzip artifact
        run: unzip release.zip -d deploy

      - name: Install production dependencies
        run: |
          cd deploy
          npm ci --omit=dev # Installer kun prod-avhengigheter

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'apikitchenhero'
          slot-name: 'Production'
          package: ./deploy

      - name: Restart Azure Web App
        run: |
          az webapp restart --name apikitchenhero --resource-group MyResourceGroup
