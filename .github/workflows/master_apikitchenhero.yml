name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # ğŸš€ Endre hvis du bruker en annen branch

permissions:
  id-token: write  # âœ… Kreves for Azure OIDC-autentisering
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekk ut koden fra GitHub
        uses: actions/checkout@v4

      - name: ğŸ” Logg inn pÃ¥ Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false
          auth-type: ID_TOKEN

      - name: ğŸ“¦ Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # âœ… Bruker Node.js 20 som er konfigurert i Azure
          cache: 'npm'

      - name: ğŸ“¥ Installer avhengigheter
        run: npm install

      - name: ğŸš€ Bygg applikasjonen
        run: npm run build

      - name: ğŸ“¤ Deploy til Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: apikitchenhero  # âœ… Endre hvis app-navnet er forskjellig
          package: .  # ğŸ“ Deploy hele prosjektet fra root-mappen.
